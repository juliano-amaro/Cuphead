<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <header id="topo">
    <div id="titulo">
        <h1>Cuphead</h1>
    </div>
    <figure class="imagem">
        <img src="imagens/cuphead.jfif">
    </figure>
    </header>
    <main id="conteudo">
        <div class="container">
            <div class="titulo">
                <h1>Cadastro</h1>
            </div>
            <form class="cadastro">
                <div class="usuario">
                    <label for="user">Usuário:</label>
                    <input type="text" name="user" id="user" required>
                </div>
                <div class="emails">
                    <label for="email">E-Mail:</label>
                    <input type="text" name="email" id="email" required>
                </div>
                <div class="password">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="confirme">
                    <label for="confirm">Confime a senha:</label>
                    <input type="password" name="confirm" id="confirm" required>
                </div>
                <div class="enviar">
                    <label for="enviar"></label>
                    <input class="botao" type="submit" value="Cadastro">
                </div>
            </form>
            <div class="linkcada">
                <p>Já tem uma conta?</p>
                <a href="index.html">Login</a>
            </div>
        </div>
    </main>
    <footer id="rodape">
        <div class="t1">
            <h1>Cuphead</h1>
            <figure class="imagemrp">
                <img src="imagens/cuphead.jfif" >
            </figure>
        </div>
        <p>Feito por Paulo e Juliano</p>
    </footer>
</body>
</html>
